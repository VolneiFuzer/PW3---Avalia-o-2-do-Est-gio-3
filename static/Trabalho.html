<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Trabalho</title>
    <script src="Trabalho.js"></script>
</head>
<body>
    <h1>Cadastro de aluno</h1>
    <fieldset>
        <legend>Local de trabalho</legend>
        <form method="POST">
                Empresa: <input type="text" id = "inputEmpresa" name="inputEmpresa" placeholder="Digite o nome da empresa..." required>
            <br><br>
                Logradouro: <input type="text" id="inputLogradouro" name="inputLogradouro" placeholder="Digite o Logradouro..." required>
                Número: <input type="number" id="inputNumero" name="inputNumero" placeholder="Digite o Número..." required> 
            <br><br>
                Complemento: <input type="text" id="inputComplemento" name="inputComplemento" placeholder="Digite o complemento..." required>
            <br><br>    
                Bairro: <input type="text" id="inputBairro" name="inputBairro" placeholder="Digite o Bairro..." required>
                CEP: <input type="number" id="inputCEP" name="inputCEP" placeholder="Digite o CEP..." required>
            <br><br>
                Cidade: <input type="text" id="inputCidade" name="inputCidade" placeholder="Digite a Cidade..." required>
            <br><br>
                Telefone fixo: <input type="tel" id="inputTelFixo" name="inputTelFixo" placeholder="Digite o Telefone fixo..." required>
                Ramal: <input type="number" id="inputRamal" name="inputRamal" placeholder="Digite o ramal..." required>
                Setor: <input type="text" id="inputSetor" name="inputSetor" placeholder="Digite o Setor..." <required></required>
            <br><br>
            <!-- <input type="submit" value="Anterior"> -->
            <input type="submit" value="Finalizar" onclick="cadastraTrabalho(event)">
        </form>
    </fieldset>
<!-- retirar -->
        <h1>Lista de trabalhos</h1>
        <ul id="listaTrabalhos">  
        </ul>
<!-- retirar -->
</body>
</html>
